{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>${{ product.price }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<a href="{% url 'add_to_cart' product.pk %}">Add to Cart</a>
{% endblock %}
